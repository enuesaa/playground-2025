<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, height=device-height, initial-scale=1.0"
  />

  <!-- hls.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15"></script>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: #000;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }
  </style>
</head>
<body>
  <video
    id="video"
    controls
    playsinline
    preload="metadata"
  ></video>

  <script>
    const video = document.getElementById('video');
    const src = 'http://localhost:3000/videos/sample/index.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(src);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // Safari / iOS
      video.src = src;
    }
  </script>
</body>
</html>
