<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />

  <!-- Shaka Player UI -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.10.0/shaka-player.ui.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.10.0/controls.min.css"
  />

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: #000;
    }

    #container {
      width: 100%;
      height: 100%;
      background: #000;
      position: relative; /* ← 重要 */
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    const src = 'http://localhost:3000/videos/sample/index.m3u8';

    async function init() {
      if (!shaka.Player.isBrowserSupported()) {
        console.error('Browser not supported');
        return;
      }

      const container = document.getElementById('container');

      // video 要素を JS で生成（UI とズレない）
      const video = document.createElement('video');
      video.playsInline = true;
      container.appendChild(video);

      const player = new shaka.Player(video);

      // UI Overlay（設定は触らない）
      new shaka.ui.Overlay(player, container, video);

      player.addEventListener('error', e => {
        console.error('Shaka error', e.detail);
      });

      await player.load(src);
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
