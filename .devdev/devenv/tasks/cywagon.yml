---
- name: cywagon ... install
  ansible.builtin.shell:
    cmd: |
      source "$HOME/.bashrc"
      go install github.com/enuesaa/cywagon@latest
    creates: /root/.goenv/shims/cywagon
    executable: /usr/bin/bash

- name: cywagon ... create systemd unit file
  copy:
    src: cywagon.service
    dest: /etc/systemd/system/cywagon.service
    owner: root
    group: root
    mode: '0644'

- name: cywagon ... reload
  command: systemctl daemon-reload

- name: Create /var/www/html
  file:
    path: /var/www/html
    state: directory
    mode: '0777'
    owner: root
    group: root

