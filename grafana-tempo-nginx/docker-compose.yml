  tempo:
    image: grafana/tempo:latest
    command: [--config.file=/etc/tempo.yaml]
    volumes:
      - ./tempo.yml:/etc/tempo.yaml
    ports:
      - 3200:3200
      - 4317:4317
      - 4318:4318

  web:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports: 
      - 8080:80
    depends_on:
      - tempo
    tty: true

